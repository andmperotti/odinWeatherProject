<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <button type="button" id="convert">
        Swap Fahrenheit to Celsius & Miles to Kilometers and vice versa
      </button>
    </header>
    <section>
      <form action="">
        <label for="city-input-field"
          >City Name:
          <input
            type="text"
            minlength="3"
            id="city-input-field"
            placeholder="Minimum 3 character length"
          />
        </label>
        <button id="get-weather-button">Get Weather</button>
      </form>
      <section id="current-weather"></section>
      <section id="future-weather">
        <h2 id="future-weather-heading">Weather over the next week:</h2>
        <section id="future-days">
          <section id="day-1"></section>
          <section id="day-2"></section>
          <section id="day-3"></section>
          <section id="day-4"></section>
          <section id="day-5"></section>
          <section id="day-6"></section>
          <section id="day-7"></section>
        </section>
      </section>
    </section>
  </body>
</html>
